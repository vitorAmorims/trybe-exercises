<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - onLoad</title>
</head>
<body>
    
    <script>
        alert("Carregando");// este alert é carregado antes da função
        window.onload = function () {
            alert("Teste do evento onload.");
        }
    </script>
</body>
</html>
