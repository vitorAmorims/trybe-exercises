<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exercício do dia</h1>
    </header>
    <form class="speaker-form" action="" method="GET" enctype="multipart/form-data">
        <div class="form-group">
        <div class="line-content">
            <label for="nome">Nome</label>
            <input type="text" required="required" name="nome" maxlength="40" id="nome">
        </div>
        <div class="line-content">
            <label for="email">E-mail</label>
            <input type="text" name="email" maxlength="50" placeholder="Digite seu e-mail" id="email">
        </div>
        <div class="line-content">
            <label for="cpf">CPF</label>
            <input type="number" required="required" max="11" name="cpf" id="cpf">
        </div>
        <div class="line-content">
            <label for="endereco">Endereço</label>
            <input type="text" required="required" maxlength="200" name="endereco" id="endereco">
        </div>
        <div class="line-content">
            <label for="cidade">Cidade</label>
            <input type="text" required="required" name="cidade" maxlength="28" id="cidade">
        </div>
        <div class="line-content">
            <label for="estado">Estado</label>
            <select  required="required" name="estado" id="estado"></select>
        </div>
        <div class="line-content">
            <p>Tipo</p>
            <label for="casa"><input type="radio" name="casa" value="casa" id="casa">Casa</label>
            <label for="apartamento"><input type="radio" name="apartamento" value="apartamento" id="partamento">Apartamento</label>
        </div>
    </div>
    <fieldset>
        <div class="line-content">
            <label>Resumo do curriculum</label>
            <textarea maxlength="1000" required="required" placeholder="Digite o resumo em 1000 caracteres"></textarea>
        </div>
        <div class="line-content">
            <label>Cargo</label>
            <input type="text" name="" required="required" maxlength="40" id="">
        </div>
        <div class="line-content">
            <label for="">Descrição do cargo</label>
            <input type="text" required="required" name="" maxlength="500" id="">
        </div>
        <div class="line-content">
            <label>Data de inicio</label>
            <input type="text" required="required" placeholder="dd/mm/yyyy" name="" id="data">
        </div>

    </fieldset>

        
    </form>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
