<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" rel="stylesheet"> 
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>Exercício do dia</h1>
    </header>
    <form name="myForm" action="localhost:5001" method="GET" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="form-group">
            <label class="label-default" for="nome">Nome</label>
            <input class="form-control" type="text" name="fnome" maxlength="40" id="nome">
        </div>    
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="label-default" for="email">E-mail</label>
                <input class="form-control" type="text" name="email" maxlength="50" placeholder="Digite seu e-mail" id="email">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="label-default" for="cpf">CPF</label>
                    <input class="form-control" type="number" maxlength="11" placeholder="Digite somente números" name="fcpf" id="cpf" onkeyup="limitarInputCpf(this)">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="label-default" for="endereco">Endereço</label>
            <input class="form-control" type="text" maxlength="200" name="fendereco" id="endereco">
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="label-default" for="cidade">Cidade</label>
                    <input class="form-control" type="text" name="fcidade" maxlength="28" id="cidade">           
                </div>
            </div>
        </div>
        <div class="form-group">
            <div clas="form-row">
                <div class="form-group col-md-3">
                    <label class="label-default" for="estado">Estado</label>
                    <select class="form-control" name="festado" id="estado"></select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <label class="label-default" for="">Tipo
                    <div class="form-check">
                        <input  class="form-check-input"  type="radio" name="fradiosCasa" id="casa">
                        <label class="form-check-label">Casa</label>
                    </div>
                    <div class="form-check">
                        <input  class="form-check-input"  type="radio" name="fradiosApartamento" id="apartamento">
                        <label class="form-check-label">Apartamento</label>
                    </div>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="label-default" for="resumoCurriculum">Resumo do curriculum</label>
            <textarea class="form-control" id="resumoCurriculum" name="fresumoCurriculum" maxlength="1000" placeholder="Digite o resumo em 1000 caracteres"></textarea>
        </div>
        <div class="form-group">
            <label class="label-default">Cargo</label>
            <input type="text" class="form-control" placeholder="Digite o seu cargo" name="fcargo" maxlength="40" id="">
        </div>
        <div class="form-group">
            <label class="label-default" for="descricaoCargo">Descrição do cargo</label>
            <input class="form-control" type="text" name="fdescricaoCargo" maxlength="500" id="descricaoCargo">   
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="label-default">Data de inicio</label>
                    <input type="text" class="form-control" placeholder="dd/mm/yyyy" pattern="([12][0-9]|0?[1-9]|3[01])/(0?[1-9]|1[012])/\d{4}" name="fdata" id="data">        
                </div>
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-dark" type="submit" value="Submit" id="btnSubmit" onclick="preventDefault()">
        </div>
        <div class="form-group">
            <input type="reset" class="btn btn-danger" value="Reset" id="btnReset">
        </div>
        
        
    </form>
</body>
</html>
