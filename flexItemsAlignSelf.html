<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        .flex-container {
            border: 3px solid #333;
            width: 600px;
            display: flex;
            justify-content: space-between;
            height: 600px;
        }
        .box {
            background-color: blue;
            border: 2px solid gray;
            border-radius: 5px;
        }
        /*exemplo para selecionar elementos flex-itens e alterar propriedades order*/
        .flex-container > .box:nth-child(1) {
            order: 3;
        }

        .flex-container > .box:nth-child(2) {
            order: 4;
        }

        .flex-container > .box:nth-child(3) {
            order: 1;
        }

        .flex-container > .box:nth-child(4) {
            order: 2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box"><h3>Um</h3></div>
        <div class="box"><h3>Dois</h3></div>
        <div class="box"><h3>TrÃªs</h3></div>
        <div class="box"><h3>Quatro</h3></div>

    </div>
    
</body>
</html>
