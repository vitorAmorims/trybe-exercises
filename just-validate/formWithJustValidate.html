<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma.min.css" type="text/css">

    <!-- Bootstrap 1 - primeira parte ok--> 
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.5.1.min.js" ></script>
    <script src="./bootstrap.min.js"></script>

    <!--DatePickerX -->
    <link rel="stylesheet"  type="text/css" href="./css/bootstrap-datepicker.css" rel="stylesheet">
    <script  type ="text/javascript" src="./js/bootstrap-datepicker.min.js"></script>
    <script  type ="text/javascript" src="./locales/bootstrap-datepicker.pt-BR.min.js"></script>

    <!--just-validate-->
    <script type="text/javascript" src="./just-validate.js"></script>
    <title>Document</title>
</head>
<body>
    <!--cabeçalho-->
    <header>
        <h1 class="title">Exercício do dia</h1>
    </header>
    <!--formulario-->
    <div class="container">
    <form name="myForm" class="js-form" action="localhost:5001" method="GET" enctype="multipart/form-data">
      
      <!--div class field-->
        <!-- label class label e fecha label-->
          <!-- div class control-->
            <!-- input class input-->

      <div class="field">
        <label class="label">Nome</label>
        <div class="control">
          <input data-validate-field="nome" class="form_input form-control" type="text" name="nome" maxlength="40" id="nome">
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="">E-mail</label>
        <div class="control">
          <input class="form_input form-control"  type="text" name="email" maxlength="50" placeholder="Digite seu e-mail" id="email">
        </div>
      </div>
      <div class="field">
        <label class="label">CPF</label>
        <div class="control">
          <input class="form_input form-control" type="number" maxlength="11" placeholder="Digite somente números" name="cpf" id="cpf">
        </div>
      </div>

      <div class="field">
        <label class="label" for="endereco">Endereço</label>
        <div class="control">
          <input class="input" type="text" maxlength="200" name="fendereco" id="endereco">
        </div>
      </div> 
       
      <div class="field">
        <label class="label"  for="cidade">Cidade</label>
        <div class="control">
          <input class="input" type="text" name="fcidade" maxlength="28" id="cidade">           
        </div>
      </div>
      <div class="field">
        <label class="label">Estado</label>
        <div class="control">
          <div class="select">
            <select name="festado" id="estado"></select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label" for="">Tipo</label>
        <div class="control">
          <label class="radio">Casa
            <input  type="radio" name="fradiosCasa" id="casa">
          </label><br>
          <label class="radio">Apartamento
            <input  type="radio" name="fradiosApartamento" id="apartamento">
          </label>
        </div>
      </div>  
      <div class=!field">
        <label class="label" for="resumoCurriculum">Resumo do curriculum</label>
        <div class="control">
          <textarea class="textarea" id="resumoCurriculum" name="fresumoCurriculum" maxlength="1000" placeholder="Digite o resumo em 1000 caracteres"></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Cargo</label>
        <div class="control">
          <input class="input" type="text" placeholder="Digite o seu cargo" name="fcargo" maxlength="40" id="">
        </div>
      </div>
      <div class="field">
        <label class="label" for="descricaoCargo">Descrição do cargo</label>
        <div class="control">
          <input class="input" type="text" name="fdescricaoCargo" maxlength="500" id="descricaoCargo">   
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Data</label>
          <div class="col-sm-10">
            <div class="input-group date">
              <input class="datepicker" Default:"pt-BR" data-date-format="dd/mm/yyyy" data-provide="datepicker" >
              <!--<input type="text" class="form-control" id="data">-->
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </div>
      </div>    
      <!--------------para botoes------------->
      <!--div class field is-grouped-->
        <!--div class control-->
          <!-- button class button is-link-->
      <div class="field">
        <div class="control">
          <input class="button is-link" type="submit" value="Submit" id="btnSubmit" onclick="preventDefault()">
        </div>
        <div class="control">
          <input class="button is-link" type="reset" value="Reset" id="btnReset">
        </div>
      </div>   
    </form>
  </div>
  <script type="text/javascript">
  

  let estadosDoBrasil = [" ","Acre (AC)",
    "Alagoas (AL)",
    "Amapá (AP)",
    "Amazonas (AM)",
    "Bahia (BA)",
    "Ceará (CE)",
    "Distrito Federal (DF)",
    "Espírito Santo (ES)",
    "Goiás (GO)",
    "Maranhão (MA)",
    "Mato Grosso (MT)",
    "Mato Grosso do Sul (MS)",
    "Minas Gerais (MG)",
    "Pará (PA)",
    "Paraíba (PB)",
    "Paraná (PR)",
    "Pernambuco (PE)",
    "Piauí (PI)",
    "Rio de Janeiro (RJ)",
    "Rio Grande do Norte (RN)",
    "Rio Grande do Sul (RS)",
    "Rondônia (RO)",
    "Roraima (RR)",
    "Santa Catarina (SC)",
    "São Paulo (SP)",
    "Sergipe (SE)",
    "Tocantins (TO)"];
    
function inserirEstados (estadosDoBrasil) {
    const selectEstado = document.querySelector("#estado");
    for (let i = 0; i < estadosDoBrasil.length; i++) {
        let opt = document.createElement('option');
        opt.value = i;
        opt.classList.add('estados');
        opt.nome = estadosDoBrasil[i];
        opt.text = estadosDoBrasil[i]
        selectEstado.appendChild(opt);
    }
}


function  preventDefault () {
    let formulario = document.forms["myForm"];
    let div = document.createElement('div');
    div.classList.add(form-group);
    let form = document.getElementsByName("form");
    for (let index = 0; index < formulario.length; index++) {
        div.innerHTML += formulario[index].value
    }
    form.appendChild(div);
} 


$('.datepicker').datepicker({
    language: "pt-BR"
});

var datepicker = $.fn.datepicker.noConflict(); // return $.fn.datepicker to previously assigned value
$.fn.bootstrapDP = datepicker;  


window.onload = function () {
    inserirEstados (estadosDoBrasil);
    new window.JustValidate('.js-form', {
    rules: {
      nome: {
        required: true
      }
    },
    messages: {
      nome: {
        required: 'O campo nome é obrigatório'
      },
    },
      

    submitHandler: function (form, values) {
console.log(form, values)
    },
  });
}



  </script>
</body>
</html>
