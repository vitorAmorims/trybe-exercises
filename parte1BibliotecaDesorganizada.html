<! DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8" />
  <title> </title>
 </head>
 <body>
 
 <h1> Mad Libs </h1>
 
 <ul>
  <li> Substantivo: <input type = "text" id = "noun">
  <li> Adjetivo: <input type = "text" id = "adjective">
  <li> Nome de alguém: <input type = "text" id = "person">
 </ul>
 
 <button id = "lib-button"> Libere! </button>
  
 <div id = "story"> </div>
 <script>
     /*
     Adicione uma tag de script ao final da página para seu código.
    Adicione um ouvinte de evento ao botão para que ele chame uma makeMadLibfunção quando clicado.
    Na makeMadLibfunção, recupere os valores atuais dos elementos de entrada do formulário, crie uma história a partir deles e gere isso na div da história (como "Pamela realmente gosta de pepinos rosa.")
    */
    //tag script no corpo html ok
    let button = document.querySelector("#lib-button");
    let substantivo = document.querySelector("#noun")
    let adjetivo = document.querySelector("#adjective")
    let nome = document.querySelector("#person")
    let historia = document.querySelector("#story")
    console.log(historia);
    button.addEventListener("click",makeMadLibfunção);
    function makeMadLibfunção () {
        historia.innerText = `O cidadão ${nome.value}, acha ${substantivo.value.toLowerCase()} ${adjetivo.value.toLowerCase()}`;
    }

    

 </script>
  
 </body>
</html>
