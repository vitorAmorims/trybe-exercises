<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio eventos</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: opx;
        }
        h1 {
            text-align: center
        }
    </style>
</head>
<body>
    <div id="dv1"></div>
    <h1>Use as setas do teclado para movimentação</h1>
    <script>
        var px=0;
        var py=0;
        function move () {
            var object = document.getElementById("dv1");
            object.style.backgroundColor = "red";
            var tecla = event.keyCode;
            //keyCode 37-esquerda, 38-acima, 39-direita e 40-abaixo
            if (tecla == 37) {
                px -= 10;
                object.style.left = px + 'px';
            }else if (tecla == 38) {
                py -= 10;
                object.style.top = py + 'px';
            }else if (tecla == 39) {
                px += 10;
                object.style.left = px + 'px';
            }else if (tecla == 40) {
                py += 10;
                object.style.top = py + 'px';
            }else if (tecla == 13) { //se pressionar enter, vamos remover a função
                alert('Função keydown removida!');
                object.style.backgroundColor = "blue";
                document.removeEventListener('keydown',move);
            }
        }
        function ativar () {
            alert('Ativando função move');
            document.addEventListener('keydown',move);
        }
        document.addEventListener('keydown',move);
        document.addEventListener('click',ativar)
    </script>
    
</body>
</html>
