<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
      let h1 = document.createElement("h1");
      h1.innerHTML = "Exercício 5.2 - JavaScript DOM"
      window.document.body.appendChild(h1);
      console.dir(document.all[6].children[1].innerHTML); //confirmando que o h1 está como filho da tag body, confirmado conteúdo Exercício 5.2 - JavaScript DOM
      
      //Adicione a tag div com a classe main-content como filho da tag body;
      let div = document.createElement("div");
      window.document.body.appendChild(div);
      div.className = "main-content";
      console.dir(document.body.childNodes[3]);//consulteu a div com classe main-content
        console.clear();
      //Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
      let div1 = document.createElement("div");
      document.querySelector(".main-content").appendChild(div1);
      div1.className = "center-content";
      console.dir(document.querySelector(".center-content").parentElement) //confirmei que a div class center-content como filho da tag div class main-content
      //Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
      console.clear();
      let p = document.createElement("p");
      p.innerHTML = "lorem ipsum dolor sit amet, consectet";
      document.querySelector(".center-content").appendChild(p);
      console.log(document.querySelector(".center-content").children[0]);//consutando o resultado.
      //Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
      console.clear();
      let div2 = document.createElement("div");
      div2.className = "left-content";
      document.querySelector(".main-content").appendChild(div2);
      console.dir(document.querySelector(".main-content").childNodes);//confirmando a criação da tag div com a classe left-content, sendo irma da classe center-content
      




        
    
    </script>
  </body>
</html>
